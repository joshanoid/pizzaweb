<!doctype html>
<html lang="en" ng-app="pizzaweb">
    <head>
        <title>PizzaWeb</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Sample frontend app">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    </head>
    <body ng-controller="AppController">
        <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li ui-sref-active="active"><a ui-sref="pizza.home">home</a></li>
                    <li ui-sref-active="active"><a ui-sref="pizza.menu">menu</a></li>
                    <li ui-sref-active="active"><a ui-sref="pizza.about">about</a></li>
                </ul>
                <h3 class="text-muted">PizzaWEB</h3>
            </div>

            <div class="content" ui-view></div>
        </div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <script src="app.js"></script>
        <script src="app.controller.js"></script>
        <script src="core/core.js"></script>
        <script src="home/home.js"></script>
        <script src="home/home.controller.js"></script>
        <script src="menu/menu.js"></script>
        <script src="menu/menu.controller.js"></script>
        <script src="about/about.js"></script>
        <script src="about/about.controller.js"></script>

    </body>
</html>
